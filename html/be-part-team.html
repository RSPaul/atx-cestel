	<section class="heading_top">
		<div class="container">
			<h2>Be part of the Cesta Team</h2>
			<div class="rad_btn">ALREADY PART OF THE TEAM</div>
		</div>
	</section>	
	  
	 
   <!-- Start Team section-->
 <section class="bepart_bx">
	   <div class="container">
		   
		<div class="row ">
			<h2>Tell us more about you</h2>
			<div class="border_bx">
				<div class="col-md-6">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" name="text" class="form-control"/>
					</div>
					<div class="form-group">
						<div class="col">
							<label>Living Zip Code</label>
							<input type="text" name="text" class="form-control"/>
						</div>
						<div class="col">
							<label>Phone Number</label>
							<input type="text" name="text" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" name="text" class="form-control"/>
					</div>
					<div class="form-group">
						<div class="col">
							<label>Primary Language</label>
							<div class="checklist">
							   <label><input type="checkbox" name="checkbox"/> English</label>
							   <label><input type="checkbox" name="checkbox"/> Spanish</label>
							   <label><input type="checkbox" name="checkbox"/> Other</label>
							</div>
						</div>
						<div class="col">
							<label>Secndary Language</label>
							<div class="checklist">
							   <label><input type="checkbox" name="checkbox"/> English</label>
							   <label><input type="checkbox" name="checkbox"/> Spanish</label>
							   <label><input type="checkbox" name="checkbox"/> German</label>
							   <label><input type="checkbox" name="checkbox"/> French</label>
							   <label><input type="checkbox" name="checkbox"/> Other</label>
							</div>
						</div>
					</div>					
				</div>
			</div>
			
			
		</div>
		
		<div class="row ">
			<h2>When are you available?</h2>
			<div class="border_bx">
				<div class="col-md-6">
					<div class="form-group">
						<div class="col-1">
						  <label>Monday</label>
						  <select class="time"><option>7:00 AM</option><option>8:00 AM</option></select>
						  <select class="time"><option>5:00 PM</option><option>6:00 AM</option></select>
						</div>
					</div>	
					<div class="form-group">
						<div class="col-1">
						  <label>TUESDAY</label>
						  <select class="time"><option>7:00 AM</option><option>8:00 AM</option></select>
						  <select class="time"><option>5:00 PM</option><option>6:00 AM</option></select>
						</div>
					</div>	
					<div class="form-group">
						<div class="col-1">
						  <label>WEDNESDAY</label>
						  <select class="time"><option>7:00 AM</option><option>8:00 AM</option></select>
						  <select class="time"><option>5:00 PM</option><option>6:00 AM</option></select>
						</div>
					</div>	
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="col-1">
						  <label>THURSDAY</label>
						  <select class="time"><option>7:00 AM</option><option>8:00 AM</option></select>
						  <select class="time"><option>5:00 PM</option><option>6:00 AM</option></select>
						</div>
					</div>	
					<div class="form-group">
						<div class="col-1">
						  <label>FRIDAY</label>
						  <select class="time"><option>7:00 AM</option><option>8:00 AM</option></select>
						  <select class="time"><option>5:00 PM</option><option>6:00 AM</option></select>
						</div>
					</div>	
					<div class="form-group">
						<div class="col-1">
						  <label>SATURDAY</label>
						  <select class="time"><option>7:00 AM</option><option>8:00 AM</option></select>
						  <select class="time"><option>5:00 PM</option><option>6:00 AM</option></select>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="row ">
			<h2>A few more questions?</h2>
			<div class="border_bx">
				<div class="col-md-12">
					<div class="form-group">
						<label>Tell us something unique about yourself*</label>
						<textarea class="form-control"></textarea>
					</div>
				</div>
			</div>
			
		</div>
        
		<div class="text-center btn-rw">	
			<a href="" class="btn btn-primary">SUBMIT INFORMATION</a>	
        </div> 
          
       </div>

				 </ul>
			   </div>
               <div class="copyright">Copyright 2019 The Cesta</div>
              </div>
			  
			  
            </div>
          </div>
